name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install build dependencies for PyAudio
      run: sudo apt-get update && sudo apt-get install -y portaudio19-dev libportaudio2 libportaudiocpp0 ffmpeg
    - name: Install wheel (ensure build tools)
      run: python -m pip install --upgrade pip wheel setuptools
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install .
    - name: Run tests
      run: |
        python -m unittest discover tests
